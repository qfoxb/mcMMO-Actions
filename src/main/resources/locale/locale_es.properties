##Acrobatics
Guides.Acrobatics.Section.0=&3Acerca de Acrobacias:\n&eLas Acrobacias son el arte de moverse con gracia en mcMMO.\n&eProporciona bonificaciones de combate y reducción de daño ambiental.\n\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad, debes realizar una esquiva\n&een combate o sobrevivir caídas de alturas que te causen daño.
Guides.Acrobatics.Section.1=&3¿Cómo funciona Rodar?\n&eTienes una probabilidad pasiva de anular el daño por caída\n&ecuando recibes daño por caída. Puedes mantener presionado el botón de agacharte para\n&eduplicar tus posibilidades durante la caída.\n&eEsto activa un Rodar Grácil en lugar de uno estándar.\n&eLos Rodar Grácil son como los rodar normales, pero tienen el doble de probabilidad de ocurrir\n&ey brindan más seguridad contra el daño que los rodar normales.\n&ela probabilidad de rodar está ligada a tu nivel de habilidad.
Guides.Acrobatics.Section.2=&3¿Cómo funciona Esquivar?\n&eEsquivar es una probabilidad pasiva de reducir a la mitad el daño recibido\n&ecuando eres herido en combate.\n&eEstá ligada a tu nivel de habilidad.
##Alchemy
Guides.Alchemy.Section.0=[[DARK_AQUA]]Acerca de la Alquimia:\n[[YELLOW]]La Alquimia se trata de preparar pociones.\n[[YELLOW]]Proporciona un aumento en la velocidad de preparación de pociones,\n[[YELLOW]]además de la adición de nuevas pociones (anteriormente) inalcanzables.\n\n\n[[DARK_AQUA]]GANANCIA DE XP:\n[[YELLOW]]Para ganar XP en esta habilidad, necesitas preparar pociones.
Guides.Alchemy.Section.1=[[DARK_AQUA]]¿Cómo funciona la Catálisis?\n[[YELLOW]]La Catálisis acelera el proceso de preparación, con una\n[[YELLOW]]velocidad máxima de 4x a nivel 1000.\n[[YELLOW]]Esta habilidad se desbloquea por defecto en el nivel 100.
Guides.Alchemy.Section.2=[[DARK_AQUA]]¿Cómo funciona Concoctions?\n[[YELLOW]]Concoctions permite la preparación de más pociones con ingredientes personalizados.\n[[YELLOW]]Los ingredientes especiales que se desbloquean están determinados por tu Rango.\n[[YELLOW]]Hay 8 rangos para desbloquear.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Ingredientes de Concoctions de nivel 1:\n[[YELLOW]]Polvo de Blaze, Ojo de Araña Fermentado, Lágrima de Ghast, Piedra Roja,\n[[YELLOW]]Polvo de Piedra Luminosa, Azúcar, Melón Reluciente, Zanahoria Dorada,\n[[YELLOW]]Crema de Magma, Verruga del Nether, Ojo de Araña, Pólvora, Pata de Conejo,\n[[YELLOW]]Pez Globo\n[[YELLOW]](Pociones de Vainilla)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Ingredientes de Concoctions de nivel 2:\n[[YELLOW]]Zanahoria (Poción de Prisa)\n[[YELLOW]]Bola de Slime (Poción de Lentitud)\n\n[[DARK_AQUA]]Ingredientes de Concoctions de nivel 3:\n[[YELLOW]]Cuarzo (Poción de Absorción)\n[[YELLOW]]
Guides.Alchemy.Section.5=[[DARK_AQUA]]Ingredientes de Concoctions de nivel 4:\n[[YELLOW]]Manzana (Poción de Aumento de Salud)\n[[YELLOW]]Carne Podrida (Poción de Hambre)\n\n[[DARK_AQUA]]Ingredientes de Concoctions de nivel 5:\n[[YELLOW]]Champiñón Marrón (Poción de Náusea)\n[[YELLOW]]Saco de Tinta (Poción de Ceguera)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Ingredientes de Concoctions de nivel 6:\n[[YELLOW]]Helecho (Poción de Saturación)\n\n[[DARK_AQUA]]Ingredientes de Concoctions de nivel 7:\n[[YELLOW]]Patata Venenosa (Poción de Decaimiento)\n\n[[DARK_AQUA]]Ingredientes de Concoctions de nivel 8:\n[[YELLOW]]Manzana Dorada Regular (Poción de Resistencia)

##Archery
Guides.Archery.Section.0=&3Acerca de Tiro con Arco:\n&eEl Tiro con Arco trata de disparar con tu arco y flecha.\n&eProporciona varias bonificaciones de combate, como un aumento de daño\n&equese escala con tu nivel y la habilidad de aturdir a tus\n&eoponentes en PvP. Además, puedes recuperar\n&ealgunas de tus flechas gastadas de los cadáveres de tus enemigos.\n\n\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad, necesitas disparar a mobs o\n&eotros jugadores.
Guides.Archery.Section.1=&3¿Cómo funciona el Disparo Hábil?\n&eEl Disparo Hábil proporciona daño adicional a tus disparos.\n&eEl daño adicional del Disparo Hábil aumenta a medida que\n&esubes de nivel en Tiro con Arco.\n&eCon la configuración predeterminada, el daño de tu tiro con arco aumenta un 10%\n&ecada 50 niveles, hasta un máximo de 200% de daño adicional.
Guides.Archery.Section.2=&3¿Cómo funciona Aturdir?\n&eTienes una probabilidad pasiva de aturdir a otros jugadores\n&ecuando les disparas. Cuando Aturdir se activa, obliga a tus oponentes\n&ea mirar directamente hacia arriba durante un breve período.\n&eUn disparo Aturdidor también inflige 4 puntos de daño adicionales (2 corazones).
Guides.Archery.Section.3=&3¿Cómo funciona la Recuperación de Flechas?\n&eTienes una probabilidad pasiva de recuperar algunas de tus flechas\n&ecuando matas a un mob con tu arco.\n&eEsta probabilidad aumenta a medida que subes de nivel en Tiro con Arco.\n&ePor defecto, esta habilidad aumenta un 0.1% por nivel, hasta un 100%\n&eal nivel 1000.
##Axes
Guides.Axes.Section.0=&3Acerca de Hachas:\n&eCon la habilidad de Hachas puedes usar tu hacha para mucho más que\n&esolo talar árboles. Puedes golpear y cortar a mobs y\n&ejugadores para ganar XP, causando efecto de retroceso a los mobs\n&ey aplicando críticos MORTALES a mobs y jugadores.\n&eTu hacha también se convierte en una trituradora de mano,\n&erompiendo la armadura del enemigo con facilidad a medida que subes\n&ede nivel.\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad necesitas golpear a otros mobs o jugadores\n&econ un hacha.
Guides.Axes.Section.1=&3¿Cómo funciona Partir Cráneos?\n&eEsta habilidad te permite realizar un golpe en área (AoE, por sus siglas en inglés).\n&eEste golpe en área infligirá la mitad del daño que hiciste al\n&eobjetivo principal, por lo que es excelente para eliminar grandes grupos de mobs.
Guides.Axes.Section.2=&3¿Cómo funcionan los Golpes Críticos?\n&eLos Golpes Críticos son una habilidad pasiva que da a los jugadores una\n&eprobabilidad de infligir daño adicional.\n&eCon la configuración predeterminada, cada 2 niveles de habilidad en Hachas otorgan un\n&e0.1% de probabilidad de realizar un Golpe Crítico, causando 2.0 veces el daño\n&econtra mobs o 1.5 veces el daño contra otros jugadores.
Guides.Axes.Section.3=&3¿Cómo funciona la Maestría en Hachas?\n&eLa Maestría en Hachas es una habilidad pasiva que agrega daño adicional\n&a tus golpes cuando usas hachas.\n&ePor defecto, el daño adicional aumenta en 1 cada 50 niveles,\n&ehasta un límite de 4 puntos de daño extra al nivel 200.
Guides.Axes.Section.4=&3¿Cómo funciona el Impacto en la Armadura?\n&e¡Golpea con suficiente fuerza para destrozar la armadura!\n&eEl Impacto en la Armadura tiene una probabilidad pasiva de dañar la\n&earmadura de tu oponente. Este daño aumenta a medida que subes de nivel en Hachas.
Guides.Axes.Section.5=&3¿Cómo funciona el Impacto Mayor?\n&eTienes una probabilidad pasiva de lograr un impacto mayor cuando\n&egolpeas a mobs o jugadores con tu hacha.\n&ePor defecto, esta probabilidad es del 25%. Esta habilidad pasiva tiene un\n&efuerte efecto de retroceso, similar al encantamiento Retroceso II.\n&eAdemás, inflige daño adicional al objetivo.
##Excavation
Guides.Excavation.Section.0=&3Acerca de Excavación:\n&eLa Excavación es el acto de cavar la tierra para encontrar tesoros.\n&eAl excavar la tierra, encontrarás tesoros.\n&eCuanto más lo hagas, más tesoros podrás encontrar.\n\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad, debes cavar con una pala en mano.\n&eSolo ciertos materiales pueden ser excavados para obtener tesoros y XP.
Guides.Excavation.Section.1=&3Materiales Compatibles:\n&eHierba, Tierra, Arena, Arcilla, Grava, Micelio, Arena de Alma, Nieve
Guides.Excavation.Section.2=&3¿Cómo usar Rompeperforadoras Giga?:\n&eCon una pala en mano, haz clic derecho para preparar tu herramienta.\n&eUna vez en este estado, tienes unos 4 segundos para hacer\n&econtacto con materiales compatibles con Excavación, lo que activará\n&eRompeperforadoras Giga.
Guides.Excavation.Section.3=&3¿Qué es Rompeperforadoras Giga?:\n&eRompeperforadoras Giga es una habilidad con un tiempo de enfriamiento\n&eligada a la habilidad de Excavación. Triplica tu posibilidad\n&ede encontrar tesoros y permite romper instantáneamente\n&emateriales de Excavación.
Guides.Excavation.Section.4=&3¿Cómo funciona la Arqueología?:\n&eCada posible tesoro de Excavación tiene su propio\n&erequisito de nivel de habilidad para poder caer, como resultado,\n&ees difícil decir cuánto te está ayudando.\n&eSolo ten en cuenta que cuanto mayor sea tu habilidad de Excavación,\n&e más tesoros podrás encontrar.\n&eY también ten en cuenta que cada tipo de material\n&ecompatible con Excavación tiene su propia lista única de tesoros.\n&eEn otras palabras, encontrarás diferentes tesoros en la Tierra\n&eque los que encontrarías en la Grava.
Guides.Excavation.Section.5=&3Notas sobre Excavación:\n&eLos objetos obtenidos por Excavación son completamente personalizables,\n&epor lo tanto, los resultados varían de un servidor a otro.
##Fishing
Guides.Fishing.Section.0=&3Acerca de la Pesca:\n&eCon la habilidad de Pesca, ¡la Pesca es emocionante de nuevo!\n&eEncuentra tesoros escondidos y sacude objetos de los mobs.\n\n&3GANANCIA DE XP:\n&eAtrapa peces.
Guides.Fishing.Section.1=&3¿Cómo funciona el Cazador de Tesoros?:\n&eEsta habilidad te permite encontrar tesoros al pescar\n&econ una pequeña posibilidad de que los objetos estén encantados.\n&eCada posible tesoro para Pesca tiene una posibilidad\n&ede caer en cualquier nivel. Sin embargo, depende\n&ede la rareza del objeto con qué frecuencia caerá.\n&eCuanto mayor sea tu habilidad de Pesca, mejores\n&eseran tus posibilidades de encontrar mejores tesoros.
Guides.Fishing.Section.2=&3¿Cómo funciona la Pesca en Hielo?:\n&eEsta habilidad pasiva te permite pescar en lagos de hielo.\n&eLanza tu caña de pescar en un lago de hielo y la habilidad\n&ecreará un pequeño agujero en el hielo para pescar.
Guides.Fishing.Section.3=&3¿Cómo funciona el Maestro Pescador?:\n&eEsta habilidad pasiva aumenta la probabilidad de mordida mientras pescas.\n&eCuando desbloqueas esta habilidad, pescar mientras estás en\n&eun bote mejora las probabilidades de atrapar un pez.
Guides.Fishing.Section.4=&3¿Cómo funciona Sacudir?:\n&eEsta habilidad activa te permite sacudir objetos de los mobs\n&eal engancharlos con la caña de pescar.\n&eLos mobs soltarán los objetos que normalmente dejarían caer al morir.\n&eTambién es posible adquirir cráneos de mobs, que normalmente\n&eson inalcanzables en modo supervivencia.
Guides.Fishing.Section.5=&3¿Cómo funciona la Dieta del Pescador?:\n&eEsta habilidad pasiva aumenta la cantidad de hambre restaurada\n&eal comer pescado.
Guides.Fishing.Section.6=&3Notas sobre la Pesca:\n&eLos objetos obtenidos por Pesca son completamente personalizables,\n&epor lo tanto, los resultados varían de un servidor a otro.
##Herbalism
Guides.Herbalism.Section.0=&3Acerca de la Herboristería:\n&eLa Herboristería trata de recolectar hierbas y plantas.\n\n\n&3GANANCIA DE XP:\n&eRecolecta plantas y hierbas.
Guides.Herbalism.Section.1=&3Bloques Compatibles\n&eTrigo, Patatas, Zanahorias, Melones,\n&eCalabazas, Cañas de Azúcar, Frijoles de Cacao, Flores, Cactus, Hongos,\n&eVerruga del Nether, Nenúfares y Enredaderas.
Guides.Herbalism.Section.2=&3¿Cómo funciona la Tierra Verde?:\n&eTierra Verde es una habilidad activa, puedes hacer clic derecho\n&emientras sostienes una azada para activar Tierra Verde.\n&eTierra Verde otorga a los jugadores una oportunidad de obtener 3x de botín\n&eal cosechar plantas. También le da a los jugadores la habilidad de\n&eextender la vida en bloques y transformarlos usando semillas\n&ede tu inventario.
Guides.Herbalism.Section.3=&3¿Cómo funciona el Pulgar Verde (Cultivos)?:\n&eEsta habilidad pasiva replantará automáticamente los cultivos cuando\n&eestés cosechando.\n&eTu posibilidad de éxito depende de tu habilidad en Herboristería.
Guides.Herbalism.Section.4=&3¿Cómo funciona el Pulgar Verde (Piedra/Cobblestone/Tierra)?:\n&eEsta habilidad activa te permite convertir bloques en sus\n&econtrapartes "relacionadas con plantas". Puedes hacerlo haciendo clic derecho\n&een un bloque mientras sostienes semillas. Esto consumirá 1 semilla.
Guides.Herbalism.Section.5=&3¿Cómo funciona la Dieta del Granjero?:\n&eEsta habilidad pasiva aumenta la cantidad de hambre restaurada\n&eal comer Pan, Galletas, Melones, Sopa de Hongos, Zanahorias,\n&ey Patatas.
Guides.Herbalism.Section.6=&3¿Cómo funciona la Suerte Hyliana?:\n&eEsta habilidad pasiva te da una oportunidad de encontrar objetos raros\n&eal romper ciertos bloques con una espada.
Guides.Herbalism.Section.7=&3¿Cómo funcionan las Doble Recolectas?:\n&eEsta habilidad pasiva le da a los jugadores un mayor rendimiento\n&ede sus cosechas.
##Mining
Guides.Mining.Section.0=&3Acerca de Minería:\n&eLa minería consiste en minar piedra y minerales. Proporciona bonificaciones\n&ea la cantidad de materiales que caen al minar.\n\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad, debes minar con un pico en la mano.\n&eSolo ciertos bloques otorgan XP.
Guides.Mining.Section.1=&3Materiales Compatibles:\n&ePiedra, Carbón, Hierro, Oro, Diamante, Redstone,\n&eLapislázuli, Obsidiana, Piedra Musgosa, Piedra del End,\n&ePiedra Luminosa, y Netherrack.
Guides.Mining.Section.2=&3Cómo usar Super Breaker:\n&eCon un pico en la mano, haz clic derecho para preparar tu herramienta.\n&eUna vez en este estado, tienes unos 4 segundos para hacer contacto\n&econ los materiales compatibles con Minería, lo que activará Super\n&eBreaker.
Guides.Mining.Section.3=&3¿Qué es Super Breaker?\n&eSuper Breaker es una habilidad con un tiempo de reutilización ligado a la\n&ehabilidad de Minería. Triplica tu posibilidad de obtener objetos extra\n&ey permite romper materiales de Minería al instante.
Guides.Mining.Section.4=&3Cómo usar Blast Mining:\n&eCon un pico en la mano,\n&eagáchate y haz clic derecho sobre la TNT desde una distancia. Esto hará que la TNT\n&eexplote al instante.
Guides.Mining.Section.5=&3¿Cómo funciona Blast Mining?\n&eBlast Mining es una habilidad con un tiempo de reutilización ligado a la\n&ehabilidad de Minería. Proporciona bonificaciones al minar con TNT y te\n&epermite detonar TNT a distancia. Hay tres partes en Blast Mining.\n&eLa primera parte es Bombas Más Grandes, que incrementa el radio de explosión.\n&eLa segunda es Experto en Demoliciones, que disminuye el daño\n&ede las explosiones de TNT. La tercera parte simplemente incrementa la\n&ecantidad de minerales que caen de la TNT y reduce los\n&edesechos que caen.
##Repair
Guides.Repair.Section.0=&3Acerca de Reparar:\n&eReparar te permite usar un bloque de hierro para reparar armaduras y\n&eherramientas.\n\n&3GANANCIA DE XP:\n&eRepara herramientas o armaduras usando el Yunque de mcMMO. Este es un\n&ebloque de hierro por defecto y no debe confundirse con el\n&eYunque de Minecraft Vanilla.
Guides.Repair.Section.1=&3¿Cómo puedo usar Reparar?\n&eColoca un Yunque de mcMMO y haz clic derecho para reparar el objeto\n&eque estés sosteniendo. Esto consume 1 objeto por cada uso.
Guides.Repair.Section.2=&3¿Cómo funciona la Maestría en Reparar?\n&eLa Maestría en Reparar aumenta la cantidad reparada. La cantidad extra\n&ereparada está influenciada por tu nivel de habilidad en Reparar.
Guides.Repair.Section.3=&3¿Cómo funciona Súper Reparar?\n&eSúper Reparar es una habilidad pasiva. Al reparar un objeto,\n&eotorga a los jugadores la posibilidad de repararlo con\n&eedoble efectividad.
Guides.Repair.Section.4=&3¿Cómo funciona la Forja Arcana?\n&eEsta habilidad pasiva te permite reparar objetos con una cierta\n&eprobabilidad de mantener sus encantamientos. Los encantamientos pueden\n&econservarse en sus niveles actuales, reducirse a un nivel inferior,\n&eo perderse por completo.
##Salvage
Guides.Salvage.Section.0=&3Acerca de Desmantelar:\n&eDesmantelar te permite usar un bloque de oro para desmantelar armaduras y\n&eherramientas.\n\n&3GANANCIA DE XP:\n&eDesmantelar es una habilidad secundaria de Reparar y Pescar, tu nivel\n&ede habilidad en Desmantelar se basa en tus niveles de habilidad en Pescar y Reparar.
Guides.Salvage.Section.1=&3¿Cómo puedo usar Desmantelar?\n&eColoca un Yunque de Desmantelar de mcMMO y haz clic derecho para\n&edesmantelar el objeto que estés sosteniendo. Esto descompondrá el objeto,\n&ey te devolverá los materiales usados para fabricarlo.\n\n&ePor ejemplo, desmantelar un pico de hierro te devolverá lingotes de hierro.
Guides.Salvage.Section.2=&3¿Cómo funciona el Desmantelado Avanzado?\n&eCuando se desbloquea, esta habilidad te permite desmantelar objetos dañados.\n&eporcentaje de rendimiento aumenta a medida que subes de nivel. Un mayor\n&erendimiento significa que puedes recuperar más materiales.\n&eCon el desmantelado avanzado, siempre recuperarás al menos 1 material,\n&eexcepto si el objeto está demasiado dañado. No tendrás que preocuparte\n&ede destruir objetos sin obtener nada a cambio.
Guides.Salvage.Section.3=&3Para ilustrar cómo funciona, aquí tienes un ejemplo:\n&eSupongamos que desmantelamos un pico de oro que está dañado en un 20%,\n&eesto significa que la cantidad máxima que podrías obtener es solo 2\n&elingotes (porque el pico se fabrica con 3 lingotes - cada uno vale\n&e33,33% de durabilidad), lo que equivale al 66%. Si tu porcentaje de\n&erendimiento está por debajo del 66%, no podrás obtener 2 lingotes.\n&eSi está por encima de este valor, podrás obtener la "cantidad completa",\n&eque significa que recibirás 2 lingotes.
Guides.Salvage.Section.4=&3¿Cómo funciona el Desmantelado Arcano?\n&eEsta habilidad te permite obtener libros encantados al desmantelar\n&eobjetos encantados. Dependiendo de tu nivel, la posibilidad de\n&eextraer con éxito un encantamiento completo o parcial varía.\n\n&eCuando un encantamiento se extrae parcialmente, el libro\n&eencantado tendrá un encantamiento de nivel inferior al que\n&eestaba en el objeto.
