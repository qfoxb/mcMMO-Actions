##Swords
Guides.Swords.Section.0=&3Sobre Espadas:\n&eEsta habilidad otorga bonificaciones de combate a cualquiera que\n&eluche con una espada.\n\n&3GANANCIA DE XP:\n&eLa XP se gana en función de la cantidad de daño infligido a\n&emobs u otros jugadores cuando se empuña una espada.
Guides.Swords.Section.1=&3¿Cómo funciona Golpes Serrados?\n&eGolpes Serrados es una habilidad activa, se puede activar\n&ehaciendo clic derecho con una espada. Esta habilidad permite\n&erealizar un golpe de área de efecto (AoE). Este AoE hará un\n&edaño adicional del 25% y puede aplicar Ruptura.
Guides.Swords.Section.2=&3¿Cómo funciona Contraataque?\n&eContraataque es una habilidad activa. Al bloquear y recibir\n&egolpes de mobs, tendrás la oportunidad de reflejar el 50%\n&edel daño recibido.
Guides.Swords.Section.3=&3¿Cómo funciona Ruptura?\n&eRuptura hace que los enemigos reciban daño cada dos segundos.\n&eel objetivo sangrará hasta que el efecto se disipe o muera,\n&elo que ocurra primero.\n&eLa duración del sangrado aumenta según tu nivel de habilidad con la espada.
##Taming
Guides.Taming.Section.0=&3Sobre la Domesticación:\n&eLa domesticación otorgará varios beneficios de combate a los\n&ejugadores que utilicen lobos domesticados.\n\n&3GANANCIA DE XP:\n&ePara ganar XP en esta habilidad, necesitas domesticar lobos/ocelotes o\n&eluchar con tus lobos.
Guides.Taming.Section.1=&3¿Cómo funciona Llamada de la Naturaleza?\n&eLlamada de la Naturaleza es una habilidad activa que te permitirá\n&einvocar un lobo o un ocelote a tu lado. Puedes hacerlo\n&eagachándote + clic izquierdo mientras sostienes huesos o peces.
Guides.Taming.Section.2=&3¿Cómo funciona Conocimiento de Bestias?\n&eConocimiento de Bestias permite a los jugadores inspeccionar mascotas y\n&ecomprobar las estadísticas de los lobos y ocelotes. Haz clic izquierdo en\n&eun lobo u ocelote para usar Conocimiento de Bestias.
Guides.Taming.Section.3=&3¿Cómo funciona Desgarrar?\n&eDesgarrar es una habilidad pasiva que tiene la posibilidad de\n&einfligir un efecto de sangrado en los objetivos de tus lobos.
Guides.Taming.Section.4=&3¿Cómo funciona Garras Afiladas?\n&eGarras Afiladas proporciona un bono de daño al daño infligido\n&epor los lobos. El bono de daño depende de tu nivel de Domesticación.
Guides.Taming.Section.5=&3¿Cómo funciona Consciencia Ambiental?\n&eEsta habilidad pasiva permitirá a los lobos teletransportarse hacia ti cuando\n&eestén cerca de peligros, como cactus/lava. También otorgará inmunidad\n&eal daño por caída a los lobos.
Guides.Taming.Section.6=&3¿Cómo funciona Pelo Grueso?\n&eEsta habilidad pasiva reducirá el daño y hará a los lobos\n&eresistentes al fuego.
Guides.Taming.Section.7=&3¿Cómo funciona A Prueba de Explosiones?\n&eEsta habilidad pasiva reduce el daño que reciben los lobos\n&ede las explosiones.
Guides.Taming.Section.8=&3¿Cómo funciona Servicio de Comida Rápida?\n&eEsta habilidad pasiva da a los lobos la oportunidad de curarse cuando\n&eataquen.
##Unarmed
Guides.Unarmed.Section.0=&3Sobre Desarmado:\n&eDesarmado otorgará varios beneficios de combate a los\n&ejugadores cuando usen sus puños como arma.\n\n&3GANANCIA DE XP:\n&eLa XP se gana en función de la cantidad de daño infligido a\n&emobs u otros jugadores cuando estás desarmado.
Guides.Unarmed.Section.1=&3¿Cómo funciona Berserk?\n&eBerserk es una habilidad activa que se activa\n&ehaciendo clic derecho. Mientras estés en modo Berserk, infliges un\n&e50% más de daño y puedes romper materiales débiles al instante, como\n&eTierra y Hierba.
Guides.Unarmed.Section.2=&3¿Cómo funciona Estilo Brazo de Acero?\n&eEstilo Brazo de Acero aumenta el daño infligido al golpear mobs o\n&eotros jugadores con tus puños.
Guides.Unarmed.Section.3=&3¿Cómo funciona Desviar Flechas?\n&eDesviar Flechas es una habilidad pasiva que te da la oportunidad\n&ede desviar flechas disparadas por Esqueletos u otros jugadores.\n&ela flecha caerá inofensivamente al suelo.
Guides.Unarmed.Section.4=&3¿Cómo funciona Agarre de Hierro?\n&eAgarre de Hierro es una habilidad pasiva que contrarresta el desarme. A medida\n&eaumenta tu nivel de desarmado, aumenta la probabilidad de prevenir un desarme.
Guides.Unarmed.Section.5=&3¿Cómo funciona Desarmar?\n&eEsta habilidad pasiva permite a los jugadores desarmar a otros jugadores,\n&ehaciendo que el objeto equipado del objetivo caiga al suelo.
##Woodcutting
Guides.Woodcutting.Section.0=&3Acerca de la Tala de Árboles:\n&eLa tala de árboles consiste en talar árboles.\n\n&3GANANCIA DE XP:\n&eSe obtiene XP cada vez que rompes bloques de troncos.
Guides.Woodcutting.Section.1=&3¿Cómo funciona Cortaárboles?\n&eCortaárboles es una habilidad activa, puedes hacer clic\n&ederecho mientras sostienes un hacha para activar Cortaárboles. Esto hará\n&equitar todo el árbol al instante, dejando caer todos\n&elos troncos de una vez.
Guides.Woodcutting.Section.2=&3¿Cómo funciona Rompehojas?\n&eRompehojas es una habilidad pasiva que hará que los bloques de hojas\n&e se rompan al instante cuando se golpean con un hacha. Por defecto,\n&eesta habilidad se desbloquea en el nivel 100.
Guides.Woodcutting.Section.3=&3¿Cómo funcionan las Doble Recompensas?\n&eEsta habilidad pasiva te da la oportunidad de obtener un bloque adicional\n&epor cada tronco que cortes.
# Crossbows
Guides.Crossbows.Section.0=&3Acerca de las Ballestas:\n&eLas ballestas se tratan de disparar con tu ballesta.\n\n&3GANANCIA DE XP:\n&eSe obtiene XP cada vez que disparas a mobs con una ballesta.\nEsta es una habilidad en progreso y se agregarán más detalles pronto.
Guides.Crossbows.Section.1=&3¿Cómo funciona Tiro al Blanco?\n&eTiro al Blanco es una habilidad pasiva, disparas tus flechas en un ángulo bajo con una ballesta para intentar un Tiro al Blanco. Esto hará que la flecha rebote en los bloques y potencialmente golpee un objetivo. La cantidad de rebotes potenciales de un ricochet depende del nivel de Tiro al Blanco.
# Tridents
Guides.Tridents.Section.0=&3Acerca de los Tridentes:\n&eLa habilidad con tridentes implica empalar a los enemigos con tu tridente.\n\n&3GANANCIA DE XP:\n&eSe obtiene XP cada vez que golpeas a mobs con un tridente.\nEsta es una habilidad en progreso y se agregarán más detalles pronto.
Guides.Maces.Section.0=&3Acerca de las Mazas:\n&eLas mazas se tratan de aplastar a tus enemigos con una maza.\n\n&3GANANCIA DE XP:\n&eSe obtiene XP cada vez que golpeas a mobs con una maza.\nEsta es una habilidad en progreso y se agregarán más detalles pronto.

